
<form class="search-form">
  <mat-form-field class="search-full-width">
    <input matInput [formControl]="searchField" id="bookSearch" placeholder="Search for a book">
  </mat-form-field>
</form>
<mat-divider></mat-divider>
<ul *ngIf="books">
  <li *ngFor="let book of books">
    <p>
      {{book.title}}
    </p>
  </li>
</ul>
