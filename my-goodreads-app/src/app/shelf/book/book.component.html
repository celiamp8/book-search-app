<mat-card class="book-card">
  <mat-card-header>
    <mat-card-title>{{book.title}}</mat-card-title>
    <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="book.cover" alt="{{ book.title }}">
  <mat-card-content>
    <p>
      {{ book.description }}
    </p>
  </mat-card-content>
  <mat-card-content>
    <mat-card-subtitle>{{ book.pageCount }} pages</mat-card-subtitle>
  </mat-card-content>
</mat-card>
